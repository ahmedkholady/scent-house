<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script>
    var password = prompt("ادخل كلمة السر:");
    if (password !== "alikhalil1") {
      window.location.href = "index.html"; // يرجعك للصفحة الرئيسية لو الباسورد غلط
    }
  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Scent House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fccdde;
            color: #333;
        }
        header {
            background: linear-gradient(120deg, #e9e5e5, #ff4d4d);
            color: rgb(214, 49, 49);
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(249, 198, 198);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-size: 18px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-radius: 20px;
            cursor: pointer;
        }
        nav a.active {
            background-color: #ee6f7e;
            color: white;
        }
        nav a:hover {
            background-color: #ee6f7e;
            color: white;
            transform: scale(1.05);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
        }
        form button {
            background-color: #76b852;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #5c903b;
        }
        .hidden {
            display: none;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }
        .product-list, .message-list, .shipped-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item, .message-item, .shipped-item {
            background-color: #f9f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 10px;
        }
        .product-actions button, .message-actions button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        .product-actions button.edit {
            background-color: #76b852;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            animation: slideIn 0.5s ease-in-out;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>لوحة التحكم - Scent House</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('add-product')">إضافة المنتجات</a>
        <a href="#" onclick="showSection('manage-products')">إدارة المنتجات</a>
        <a href="#" onclick="showSection('messages')">الرسائل</a>
        <a href="#" onclick="showSection('shipped')">الشحن</a>
    </nav>

    <!-- Add Product Section -->
    <div class="container" id="add-product-section">
        <h2>إضافة منتج جديد</h2>
        <form id="add-product-form">
            <div>
                <label for="productName">اسم المنتج</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="productCategory">الفئة</label>
                <select id="productCategory" required>
                    <option value="men">عطور رجالية</option>
                    <option value="women">عطور نسائية</option>
                    <option value="kids">عطور أطفال</option>
                </select>
            </div>
            <div>
                <label for="productImage">رفع الصورة</label>
                <input type="file" id="productImage" accept="image/*" required>
                <div class="image-preview" id="image-preview"></div>
            </div>
            <div>
                <label for="productPrice">السعر</label>
                <input type="number" id="productPrice" min="0" step="0.01" required>
            </div>
            <div>
                <label for="productDescription">الوصف</label>
                <textarea id="productDescription" rows="3" required></textarea>
            </div>
            <button type="submit">إضافة المنتج</button>
        </form>
    </div>

    <!-- Manage Products Section -->
    <div class="container hidden" id="manage-products-section">
        <h2>إدارة المنتجات</h2>
        <ul id="product-list" class="product-list"></ul>
    </div>

    <!-- Messages Section -->
    <div class="container hidden" id="messages-section">
        <h2>الرسائل</h2>
        <ul id="message-list" class="message-list"></ul>
    </div>

    <!-- Shipped Section -->
    <div class="container hidden" id="shipped-section">
        <h2>الشحن</h2>
        <ul id="shipped-list" class="shipped-list"></ul>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="editProductModal">
        <h2>تعديل المنتج</h2>
        <form id="edit-product-form">
            <div>
                <label for="editProductName">اسم المنتج</label>
                <input type="text" id="editProductName" required>
            </div>
            <div>
                <label for="editProductCategory">الفئة</label>
                <select id="editProductCategory" required>
                    <option value="men">عطور رجالية</option>
                    <option value="women">عطور نسائية</option>
                    <option value="kids">عطور أطفال</option>
                </select>
            </div>
            <div>
                <label for="editProductPrice">السعر</label>
                <input type="number" id="editProductPrice" min="0" step="0.01" required>
            </div>
            <div>
                <label for="editProductDescription">الوصف</label>
                <textarea id="editProductDescription" rows="3" required></textarea>
            </div>
            <button type="submit">حفظ التعديلات</button>
        </form>
    </div>

    <div class="overlay" id="overlay" onclick="closeModals()"></div>

    <script>
        // Load existing products, messages, and shipped orders from localStorage
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let shipped = JSON.parse(localStorage.getItem('shipped')) || [];

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('messages', JSON.stringify(messages));
            localStorage.setItem('shipped', JSON.stringify(shipped));
        }

        // Show specific section
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.container').forEach(container => {
                container.classList.add('hidden');
            });

            // Show the selected section
            const selectedSection = document.getElementById(`${sectionId}-section`);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');

                // Render data if needed
                if (sectionId === 'manage-products') {
                    renderProducts();
                } else if (sectionId === 'messages') {
                    renderMessages();
                } else if (sectionId === 'shipped') {
                    renderShipped();
                }
            }

            // Remove active class from all links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });

            // Add active class to the clicked link
            const clickedLink = document.querySelector(`nav a[onclick*="${sectionId}"]`);
            if (clickedLink) {
                clickedLink.classList.add('active');
            }
        }

        // Handle image preview
        document.getElementById('productImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('image-preview').style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('add-product-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value.trim();
            const productCategory = document.getElementById('productCategory').value;
            const productImageFile = document.getElementById('productImage').files[0];
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productDescription = document.getElementById('productDescription').value.trim();

            if (!productName || !productImageFile || isNaN(productPrice) || !productDescription) {
                alert('يرجى ملء جميع الحقول بشكل صحيح.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const newProduct = {
                    name: productName,
                    category: productCategory,
                    image: event.target.result, // Base64 image
                    price: productPrice,
                    description: productDescription
                };

                products.push(newProduct);
                saveData();
                alert('تم إضافة المنتج بنجاح!');
                document.getElementById('add-product-form').reset();
                document.getElementById('image-preview').style.backgroundImage = '';
                renderProducts(); // Refresh product list
            };
            reader.readAsDataURL(productImageFile);
        });

        // Render products in the manage section
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const li = document.createElement('li');
                li.className = 'product-item';
                li.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <strong>${product.name}</strong><br>
                            <small>${product.category}</small><br>
                            <small>السعر: ${product.price} جنيه</small>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="edit" onclick="openEditProduct(${index})">تعديل</button>
                        <button onclick="deleteProduct(${index})">حذف</button>
                    </div>
                `;
                productList.appendChild(li);
            });
        }

        // Delete product
        function deleteProduct(index) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products.splice(index, 1);
                saveData();
                renderProducts();
            }
        }

        // Open edit product modal
        function openEditProduct(index) {
            const product = products[index];
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductDescription').value = product.description;

            document.getElementById('editProductModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Save the index of the product being edited
            window.currentEditIndex = index;
        }

        // Handle edit product form submission
        document.getElementById('edit-product-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newName = document.getElementById('editProductName').value.trim();
            const newCategory = document.getElementById('editProductCategory').value;
            const newPrice = parseFloat(document.getElementById('editProductPrice').value);
            const newDescription = document.getElementById('editProductDescription').value.trim();

            if (!newName || isNaN(newPrice) || !newDescription) {
                alert('يرجى ملء جميع الحقول بشكل صحيح.');
                return;
            }

            products[window.currentEditIndex] = {
                name: newName,
                category: newCategory,
                price: newPrice,
                description: newDescription,
                image: products[window.currentEditIndex].image // Keep the same image
            };

            saveData();
            renderProducts();
            closeModals();
            alert('تم تعديل المنتج بنجاح!');
        });

        // Render messages
        function renderMessages() {
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';
            messages.forEach((message, index) => {
                const li = document.createElement('li');
                li.className = 'message-item';
                li.innerHTML = `
                    <div>
                        <strong>الاسم:</strong> ${message.name}<br>
                        <strong>الهاتف:</strong> ${message.phone}<br>
                        <strong>العنوان:</strong> ${message.address}<br>
                        <strong>الرسالة:</strong> ${message.message || 'لا يوجد رسالة'}
                    </div>
                    <button onclick="moveToShipped(${index})">نقل إلى الشحن</button>
                `;
                messageList.appendChild(li);
            });
        }

        // Move message to shipped
        function moveToShipped(index) {
            const message = messages.splice(index, 1)[0]; // Remove message from messages
            shipped.push(message); // Add it to shipped
            saveData();
            renderMessages(); // Refresh messages list
            renderShipped(); // Refresh shipped list
            alert('تم نقل الرسالة إلى قسم الشحن بنجاح!');
        }

        // Render shipped orders
        function renderShipped() {
            const shippedList = document.getElementById('shipped-list');
            shippedList.innerHTML = '';
            shipped.forEach((order, index) => {
                const li = document.createElement('li');
                li.className = 'shipped-item';
                li.innerHTML = `
                    <div>
                        <strong>الاسم:</strong> ${order.name}<br>
                        <strong>الهاتف:</strong> ${order.phone}<br>
                        <strong>العنوان:</strong> ${order.address}<br>
                        <strong>الرسالة:</strong> ${order.message || 'لا يوجد رسالة'}
                    </div>
                    <button onclick="deleteShipped(${index})">حذف</button>
                `;
                shippedList.appendChild(li);
            });
        }

        // Delete shipped order
        function deleteShipped(index) {
            if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                shipped.splice(index, 1);
                saveData();
                renderShipped();
            }
        }

        // Close modals
        function closeModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            document.getElementById('overlay').style.display = 'none';
        }

        // Initial rendering
        window.onload = () => {
            showSection('add-product'); // Default section
        };
    </script>
</body>
</html>
